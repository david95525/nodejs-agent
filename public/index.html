<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的 AI Agent 測試</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .user-msg { color: blue; margin-bottom: 5px; }
        .agent-msg { color: green; margin-bottom: 15px; font-weight: bold; }
        #userInput { width: 80%; padding: 8px; }
    </style>
</head>
<body>
    <h2>AI Agent 介面</h2>
    <div id="chat-box"></div>
    
    <input type="text" id="userInput" placeholder="問問 Agent 股價或投資..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">送出</button>

    <script>
      async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chat-box');
    const message = input.value;
    if (!message) return;

    // 1. 顯示使用者訊息
    chatBox.innerHTML += `<div class="user-msg">你: ${message}</div>`;
    input.value = '';
    
    // 增加一個「思考中」的佔位符
    const loadingId = "loading-" + Date.now();
    chatBox.innerHTML += `<div class="agent-msg" id="${loadingId}">Agent: 思考中...</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        const loadingDiv = document.getElementById(loadingId);

        // 2. 檢查 HTTP 狀態碼是否成功
        if (!response.ok) {
            // 如果後端有傳回錯誤文字就用它的，否則給預設值
            const errorMsg = data.text || data.error || `伺服器錯誤 (${response.status})`;
            loadingDiv.innerHTML = `<span style="color:orange">Agent: ${errorMsg}</span>`;
            return;
        }

        // 3. 成功時更新內容 (確保 data.text 存在)
        loadingDiv.innerHTML = `Agent: ${data.text || "我收到了訊息，但無法組成回覆。"}`;
        
    } catch (error) {
        // 4. 處理網路斷線或 JSON 解析失敗
        console.error('Error:', error);
        const loadingDiv = document.getElementById(loadingId);
        loadingDiv.innerHTML = `<span style="color:red">Agent: 無法連線至伺服器，請稍後再試。</span>`;
    } finally {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}
    </script>
</body>
</html>
